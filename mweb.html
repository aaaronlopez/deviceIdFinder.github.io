	<script>
		document.getElementById("get-app-cta-button").onclick = function () {
			var transaction_id = (new Date()).getTime();
			var revenue = Math.floor(Math.random() * 10);
			var event_and_custom_data = {
				"description": "CTA button clicked",
				"revenue": revenue,
				"transaction_id": String(transaction_id)
			};
			branch.logEvent(
				"PURCHASE",
				event_and_custom_data,
				[],
				"",
				function(err) {
					console.log(err);
				}
			);
  			gtag('event', 'conversion', {
      			'send_to': 'AW-431159830/sdydCJShnYACEJb0y80B',
			'value': revenue,
      			'transaction_id': String(transaction_id)
  			});
			fbq('track', 'Purchase', {currency: "USD", value: revenue}, {eventID: String(transaction_id)});
		};
	</script>
